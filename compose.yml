services:
  fcp-fdm:
    build:
      context: .
      target: development
    depends_on:
      mongodb:
        condition: service_started
    environment:
      MONGO_URI: mongodb://mongodb:27017
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json

  mongodb:
    image: mongo:6.0.13
